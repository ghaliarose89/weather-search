<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header class="container-fluid text-white">
    <h1 class="text-center">Weather Dashboard</h1>
</header>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="searchFeature">
                <h2>Search for a City:</h2>
                <hr>
                <!--Weather buttons will go here-->
                <input class=" gap-2 col-8 mx-auto mb-3" id="text-iput">
                <button class="btn btn-secondary gap-2 col-8 mx-auto mb-3" id="search-btn" type="button">Search</button>

            </div>
            <div class="col-9 mt-2 hidden  " id="locationCity">
                <div class="border border-dark current-info bkg">
                    <h2 class="ml-2 date-container date" id="date-title"></h2>
                    <div id="cureentWeather">

                        <p id=temp></p>
                        <p id=wind></p>
                        <p id=humidity></p>
                        <p id=uv></p>

                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-2  " id="searchHistory">
                    <h2>Search History</h2>
                    <hr>
                    
                </div>

                <div class=" hidden row mt-4 col-9" id="weatherCards">
                    <h3>5-day Forecast</h3>
                    
                    
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javaScript/js.js"></script>
</body>

</html>
